services:
  msgpilot:
    build:
      context: .
      dockerfile: Dockerfile
    image: msgpilot:latest
    container_name: msgpilot-app
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - PORT=8080
      - CONTEXT_TIMEOUT=10
      - ACCESS_TOKEN_EXPIRY_HOUR=720
      - ACCESS_TOKEN_SECRET=secret
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s