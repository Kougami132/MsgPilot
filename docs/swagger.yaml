definitions:
  controller.CreateBridgeInput:
    properties:
      is_active:
        description: 使用指针以区分未提供和提供false的情况，默认为true
        type: boolean
      name:
        type: string
      source_channel_type:
        $ref: '#/definitions/types.ChannelType'
      target_channel_id:
        type: integer
      ticket:
        type: string
    required:
    - name
    - source_channel_type
    - target_channel_id
    - ticket
    type: object
  controller.UpdateBridgeInput:
    properties:
      is_active:
        type: boolean
      name:
        type: string
      source_channel_type:
        $ref: '#/definitions/types.ChannelType'
      target_channel_id:
        type: integer
      ticket:
        type: string
    type: object
  models.Bridge:
    properties:
      created_at:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      source_channel_type:
        $ref: '#/definitions/types.ChannelType'
      target_channel:
        $ref: '#/definitions/models.Channel'
      target_channel_id:
        type: integer
      ticket:
        type: string
      updated_at:
        type: string
    type: object
  models.Channel:
    properties:
      config:
        description: 渠道配置（统一结构）
        items:
          type: integer
        type: array
      created_at:
        type: string
      id:
        description: UUID
        type: integer
      name:
        description: 渠道名称（如：Email-SMTP、OneBot-v11）
        type: string
      type:
        allOf:
        - $ref: '#/definitions/types.ChannelType'
        description: 渠道类型
      updated_at:
        type: string
    type: object
  models.Message:
    properties:
      bridge:
        $ref: '#/definitions/models.Bridge'
      bridge_id:
        type: integer
      content:
        type: string
      created_at:
        type: string
      error_message:
        type: string
      id:
        type: integer
      status:
        $ref: '#/definitions/types.MessageStatus'
      title:
        type: string
      updated_at:
        type: string
    type: object
  types.ChannelType:
    enum:
    - Bark
    - DingTalk
    - FeiShu
    - OneBot
    - Gotify
    - ServerChan
    - PushDeer
    - Synology
    - IYUU
    - PushPlus
    - QMSG
    - WeCom
    - Telegram
    - Email
    - Webhook
    - Ntfy
    - WxPusher
    type: string
    x-enum-comments:
      TypeBark: Bark
      TypeDingTalk: 钉钉机器人
      TypeEmail: 邮箱
      TypeFeiShu: 飞书机器人
      TypeGotify: Gotify
      TypeIYUU: IYUU
      TypeNtfy: Ntfy
      TypeOneBot: OneBot
      TypePushDeer: PushDeer
      TypePushPlus: PushPlus
      TypeQMSG: Qmsg酱
      TypeServerChan: Server酱
      TypeSynology: 群晖chat
      TypeTelegram: Telegram
      TypeWeCom: 企业微信
      TypeWebhook: Webhook
      TypeWxPusher: WxPusher
    x-enum-varnames:
    - TypeBark
    - TypeDingTalk
    - TypeFeiShu
    - TypeOneBot
    - TypeGotify
    - TypeServerChan
    - TypePushDeer
    - TypeSynology
    - TypeIYUU
    - TypePushPlus
    - TypeQMSG
    - TypeWeCom
    - TypeTelegram
    - TypeEmail
    - TypeWebhook
    - TypeNtfy
    - TypeWxPusher
  types.MessageStatus:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      StatusFailed: 失败
      StatusPending: 待发送
      StatusSending: 发送中
      StatusSuccess: 已发送
    x-enum-varnames:
    - StatusPending
    - StatusSending
    - StatusSuccess
    - StatusFailed
